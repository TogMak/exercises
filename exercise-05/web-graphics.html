<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Web Graphics</title>
  </head>

  <body>

    <header>
      <h1>Web Graphics</h1>
    </header>

    <main>

      <!--
        Attribution details:

        CIA World Factbook
        https://www.cia.gov/the-world-factbook/
      -->

      <section>
        <h2>PNG</h2>

        <figure>
          <img src="images/arctic-cia-world-factbook copy.png" alt="Map of the world highlighting various countries" />
          <figcaption>PNG, 170.3 KB (Map by: CIA World Factbook)</figcaption>
        </figure>
      </section>

      <section>
        <h2>GIF</h2>

        <figure>
          <img src="images/arctic-cia-world-factbook copy.gif" alt="Animated flag waving in the wind" />
          <figcaption>GIF, 85.7 KB (Animation by: CIA World Factbook)</figcaption>
        </figure>
      </section>
    </main>
  </body>
</html>
