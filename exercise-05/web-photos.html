<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Web Photos</title>
  </head>

  <body>

    <header>
      <h1>Web Photos</h1>
    </header>

    <main>

      <!--
        Attribution details:

        Ray Hennessey via Unsplash
        https://unsplash.com/@rayhennessy
      -->

      <section>
        <h2>High Quality</h2>

        <figure>
          <img src="images/flamingo-high.jpg" alt="A high-quality image of a bird flying over a lake under a clear sky" />
          <figcaption>
            High quality, 100%, 500KB (Photo by: Ray Hennessy)
          </figcaption>
        </figure>
      </section>

      <section>
        <h2>Medium Quality</h2>

        <figure>
          <img src="images/flamingo-medium.jpg" alt="A medium-quality image of a bird perched on a branch" />
          <figcaption>
            Medium quality, 50%, 300KB (Photo by: Ray Hennessy)
          </figcaption>
        </figure>
      </section>

      <section>
        <h2>Low Quality</h2>

        <figure>
          <img src="images/flamingo-low.jpg" alt="A low-quality image of a bird flying in a cloudy sky" />
          <figcaption>
            Low quality, 10%, 11.3KB (Photo by: Ray Hennessy)
          </figcaption>
        </figure>
      </section>

    </main>
  </body>
</html>
